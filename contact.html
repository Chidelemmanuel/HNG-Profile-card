<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <main data-testid="test-contact-page" class="contact-us">
        <nav>
            <h2>Contact Us</h2>

            <div data-testid="navigation" class="navigation">
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>

        <section data-testid="test-contact-intro" class="intro">
            <h1 id="heading">Contact Us</h1>
            <p>Have a question or want to work together? Fill out the form below.</p>
        </section>

        <div class="details" data-testid="test-contact-form">
            <h3 id="heading">Send a Message</h3>

            <section>
                <label for="">Full Name</label>
                <input type="text" data-testid="test-contact-name" placeholder="John Doe">
                <br>
                <br>
                <label for="">Email</label>
                <input type="email" name="" id="" data-testid="test-contact-email" placeholder="john.doe@example.com">
                <br>
                <br>
                <label for="">Subject</label>
                <input type="text" name="" id="" data-testid="test-contact-subject" placeholder="Regarding your project...">
                <br>
                <br>    
                <label for="">Message</label>
                <textarea name="" id="" data-testid="test-contact-message" minlength="10" placeholder="Your message here..."></textarea>
                <br>        
                <br>
                <button type="submit" test-contact-submit id="btn">Submit</button>
            </section>
        </div>

    </main>
</body>
</html>
